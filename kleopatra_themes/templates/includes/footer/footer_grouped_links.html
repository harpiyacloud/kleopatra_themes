{% for group in footer_items if group.child_items %}
<div class="lg:col-span-3 md:col-span-4">
	<h5 class="tracking-[1px] text-gray-100 font-semibold">{{ _(group.label) }}</h5>
	<ul class="list-none footer-list mt-6">
		{%- for child in group.child_items -%}
		<li>
			<a href="{{ child.url | abs_url }}" class="text-gray-300 hover:text-gray-400 duration-500 ease-in-out"
					{% if child.open_in_new_tab %} target="_blank" {% endif %}  rel="noreferrer">
					{%- if child.icon -%}
					<img src="{{ child.icon }}" alt="{{ _(child.label) }}">
					{%- else -%}
					<i class="uil uil-angle-right-b me-1"></i>
					{{ _(child.label) }}
					{%- endif -%}
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endfor %}
