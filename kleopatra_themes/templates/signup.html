<form class="form-signin form-signup hide" role="form">
    <div class="page-card-body">
        <div class="form-group">
            <label class="form-label sr-only" for="signup_fullname">{{ _("Tam Adınız") }}</label>
            <input type="text" id="signup_fullname" class="form-control" placeholder="{{ _('Adınız Soyadınız') }}"
                required autofocus autocomplete="name">
        </div>
        <div class="form-group">
            <label class="form-label sr-only" for="signup_email">{{ _("E-posta Adresiniz") }}</label>
            <input type="email" id="signup_email" class="form-control"
                placeholder="{{ _('eposta@adresi.com') }}" required autocomplete="username">
        </div>
    </div>
    <div class="page-card-actions">
        <button class="btn btn-sm btn-primary btn-block btn-signup"
            type="submit">{{ _("Kaydol") }}</button>

        <p class="text-center sign-up-message">
            <a href="#login" class="blue">{{ _("Bir hesabınız var mı? Oturum Aç") }}</a>
        </p>
    </div>
</form>
