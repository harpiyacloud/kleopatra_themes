<section class="relative dark:bg-slate-800 md:py-24 py-16">
    <div class="container">
        <div class="grid md:grid-cols-12 grid-cols-1 items-center gap-[30px]">
            <div class="md:col-span-6">
                <div class="lg:mr-8">
                    <img src="{{ image }}" alt="">
                </div>
            </div>

            <div class="md:col-span-6 mt-8 md:mt-0">
                <div class="lg:ml-5">
                    <h6 class="text-indigo-600 text-sm font-bold uppercase mb-2">{{ _(subtitle) }}</h6>
                    <h3 class="mb-4 md:text-3xl md:leading-normal text-2xl leading-normal font-semibold">{{ title }}</h3>

                    <p class="text-slate-400 max-w-xl mb-6">{{ _(description) }}</p>

                    {% if btn %}
                    <a href="{{ btn_url }}" class="btn bg-indigo-600/5 hover:bg-indigo-600 border-indigo-600/10 hover:border-indigo-600 text-indigo-600 hover:text-white rounded-full">{{ btn }}</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
