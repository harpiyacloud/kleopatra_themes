<section class="relative dark:bg-slate-800 md:py-24 py-16">
    <div class="container">
        <div class="absolute inset-0 opacity-25 dark:opacity-50 bg-no-repeat bg-center" {% if image %} style="background-image: url('{{ image }}');" {% endif %}></div>
        <div class="relative grid grid-cols-1 pb-8 text-center z-1">
            <h3 class="mb-6 md:text-3xl text-2xl md:leading-normal leading-normal font-semibold text-black dark:text-white">{{ _(title) }}</h3>

            <p class="text-indigo-600 max-w-xl mx-auto">{{ _(subtitle) }}</p>
        </div><!--end grid-->

        <div class="relative grid md:grid-cols-3 grid-cols-1 items-center mt-8 gap-[30px] z-1">
            <div class="counter-box text-center">
                <h1 class="lg:text-5xl text-4xl font-semibold mb-2 text-slate-400 dark:text-white"><span class="counter-value" data-target="{{ count_1 }}">{{ count_1 }}</span>+</h1>
                <h5 class="counter-head text-lg font-medium">{{ _(count_title_1) }}</h5>
            </div><!--end counter box-->
            
            <div class="counter-box text-center">
                <h1 class="lg:text-5xl text-4xl font-semibold mb-2 text-slate-400 dark:text-white"><span class="counter-value" data-target="{{ count_2 }}">{{ count_2 }}</span>+</h1>
                <h5 class="counter-head text-lg font-medium">{{ _(count_title_2) }}</h5>
            </div><!--end counter box-->
            
            <div class="counter-box text-center">
                <h1 class="lg:text-5xl text-4xl font-semibold mb-2 text-slate-400 dark:text-white"><span class="counter-value" data-target="{{ count_3 }}">{{ count_3 }}</span>+</h1>
                <h5 class="counter-head text-lg font-medium">{{ _(count_title_3) }}</h5>
            </div><!--end counter box-->
        </div>
    </div><!--end container-->
</section>
