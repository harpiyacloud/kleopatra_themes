<section class="relative md:py-24 py-16">
    <div class="container">
        <div class="absolute inset-0 opacity-25 dark:opacity-50 bg-no-repeat bg-center" {% if image %} style="background-image: url('{{ image }}');" {% endif %}></div>

        <div class="relative grid grid-cols-1 pb-8 text-center">
            <h3 class="mb-4 md:text-3xl md:leading-normal text-2xl leading-normal font-semibold">{{ _(title) }}</h3>

            <p class="text-slate-400 max-w-xl mx-auto">{{ _(description) }}</p>
        </div><!--end grid-->

        <div class="relative grid lg:grid-cols-2 md:grid-cols-2 grid-cols-1 mt-8 gap-[30px]">
            <div class="group px-6 py-8 bg-white dark:bg-slate-900 shadow hover:shadow-lg dark:hover:shadow-gray-800 duration-500 ease-in-out border-t-[3px] border-gray-100 dark:border-gray-700 hover:border-indigo-600 dark:hover:border-indigo-600">
                <img src="/assets/kleopatra_themes/images/favicon.png" width="32px" />

                <div class="content mt-6">
                    <a href="#" class="text-xl font-semibold hover:text-indigo-600 duration-500 ease-in-out">{{ _(title_1) }}</a>
                    <p class="text-slate-400 mt-4">{{ _(description_1) }} </p>

                </div>
            </div><!--end content-->

            <div class="group px-6 py-8 bg-white dark:bg-slate-900 shadow hover:shadow-lg dark:hover:shadow-gray-800 duration-500 ease-in-out border-t-[3px] border-gray-100 dark:border-gray-700 hover:border-indigo-600 dark:hover:border-indigo-600">
                <img src="/assets/kleopatra_themes/images/favicon.png" width="32px" />

                <div class="content mt-6">
                    <a href="#" class="text-xl font-semibold hover:text-indigo-600 duration-500 ease-in-out">{{ _(title_2) }}</a>
                    <p class="text-slate-400 mt-4">{{ _(description_2) }}</p>
                </div>
            </div><!--end content-->
        </div><!--end grid-->
    </div><!--end container-->
</section>
