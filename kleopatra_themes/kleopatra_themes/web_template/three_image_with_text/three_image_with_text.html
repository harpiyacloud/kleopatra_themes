<section class="relative md:py-24 py-16">
    <div class="container">
        <div class="grid md:grid-cols-12 grid-cols-1 items-center gap-[30px]">
            <div class="lg:col-span-5 md:col-span-6">
                <div {% if image_1 and image_2 %}class="grid grid-cols-12 gap-6 items-center"{% endif %}>
                    {% if image_1 and image_2 %}
                    <div class="col-span-6">
                        <div class="grid grid-cols-1 gap-6">
                            <img src="{{ image_1 }}" class="shadow rounded-md" alt="">
                            <img src="{{ image_2 }}" class="shadow rounded-md" alt="">
                        </div>
                    </div>
                    {% endif %}
                    {% if image_3 %}
                    <div class="col-span-6">
                        <div class="{% if image_1 and image_2 %}grid grid-cols-1 gap-6{% endif %}">
                            <img src="{{ image_3 }}" class="shadow rounded-md" alt="">
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>

            <div class="lg:col-span-7 md:col-span-6">
                <div class="lg:ml-5">
                    <div class="flex mb-4">
                        <span class="text-indigo-600 text-2xl font-bold mb-0"><span class="counter-value text-6xl font-bold" data-target="{{ count }}">{{ count }}</span>+</span>
                        <span class="self-end font-medium ml-2">{{ _(count_title) }}</span>
                    </div>

                    <h3 class="mb-6 md:text-3xl text-2xl md:leading-normal leading-normal font-semibold">{{ _(title) }}</h3>

                    <p class="text-slate-400 max-w-xl">{{ _(description) }}</p>
                    
                    {% if btn %}
                    <div class="mt-6">
                        <a href="{{ btn_url }}" class="btn bg-indigo-600 hover:bg-indigo-700 border-indigo-600 hover:border-indigo-700 text-white rounded-md mr-2 mt-2"><i class="uil uil-envelope"></i> {{ _(btn) }}</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
